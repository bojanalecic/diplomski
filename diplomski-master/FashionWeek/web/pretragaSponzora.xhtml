<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="session">

            </ui:define>

            <ui:define name="top">

            </ui:define>

            <ui:define name="menu">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="center">
               <c:if test="#{mbLoginBean.ulogovan}" >
                    <h:form>
                    <p:dataTable var="sponzor" widgetVar="sponzorTable" value="#{mbSponzorBean.vratiSveSponzore()}" emptyMessage="#{sadrzaj['nemaSponzora.jsf']}" 
                                          rowKey="#{sponzor.pib}" filteredValue="#{mbSponzorBean.filtriraniSponzori}" selectionMode="single" selection ="#{mbSponzorBean.trenutniSponzor}" >                                  
                                 <p:column id="logoColumn">
                                     <img src="slike/#{sponzor.logo}"/>  
                                </p:column>
                                 <p:column id="nazivColumn" filterBy="#{sponzor.naziv}"  filterMatchMode="startsWith"  headerText="#{sadrzaj['naziv.jsf']}">
                                     <h:outputText value="#{sponzor.naziv}" />  
                                </p:column>  

                                 <p:column id="prezimeColumn"  headerText="#{sadrzaj['adresa.jsf']}" >  
                                     <h:outputText value="#{sponzor.adresa}" />
                                </p:column>  
                            </p:dataTable>  
                        </h:form>
                </c:if>
            </ui:define>

            

        </ui:composition>

    </h:body>
</html>
