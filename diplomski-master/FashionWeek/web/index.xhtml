<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition template="./template.xhtml">
            <ui:define name="session">

            </ui:define>

            <ui:define name="top">

            </ui:define>

            <ui:define name="menu">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="center">
                <c:if test="#{mbLoginBean.ulogovan}" >
                    <h:form>
                        <p:tabView effect="slide" effectDuration="normal">
                            <p:tab title="#{sadrzaj['meniRevije.jsf']}">
                                <p:dataTable var="revija" widgetVar="revijaTable" value="#{mbRevijaBean.vratiSveRevije()}" emptyMessage="#{sadrzaj['nemaRevija.jsf']}"
                                             rowKey="#{revija.id}" filteredValue="#{mbRevijaBean.filtriraneRevije}" selectionMode="single" selection="#{mbRevijaBean.selektovanaRevija}"  >

                                    <p:column id="dizajnerColumn" filterBy="#{revija.dizajner}"  filterMatchMode="startsWith"  headerText="#{sadrzaj['dizajner.jsf']}">
                                        <h:outputText value="#{revija.dizajner.ime + revija.dizajner.prezime}" />
                                    </p:column>

                                    <p:column id="mestoColumn" filterBy="#{revija.mesto.naziv}"  filterMatchMode="startsWith" headerText="#{sadrzaj['nazivMesta.jsf']}" >
                                        <h:outputText value="#{revija.mesto.naziv}" />
                                    </p:column>
                                    <p:column id="vremeColumn" filterBy="#{revija.datum}" headerText="#{sadrzaj['vremeOdrzavanja.jsf']}" >
                                        <h:outputText value="#{revija.datum}" converter="datumKonverter" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton  disabled="#{mbRevijaBean.vratiSveRevije().size() == 0 }" id="izmeniButton" value="#{sadrzaj['izmeni.jsf']}" icon="ui-icon-edit"
                                                          oncomplete="izmeniReviju.show()"  ajax="true" />
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{sadrzaj['meniDizajneri.jsf']}">
                                <p:dataTable var="dizajner" widgetVar="dizajnerTable" value="#{mbDizajnerBean.vratiSveDizajnere()}" emptyMessage="#{sadrzaj['nemaDizajnera.jsf']}"
                                             rowKey="#{dizajner.jmbg}" filteredValue="#{mbDizajnerBean.filtriraniDizajneri}" selectionMode="single" selection ="#{mbDizajnerBean.selektovaniDizajner}" >

                                    <p:column id="imeColumn" filterBy="#{dizajner.ime}"  filterMatchMode="startsWith"  headerText="#{sadrzaj['ime.jsf']}">
                                        <h:outputText value="#{dizajner.ime}" />
                                    </p:column>

                                    <p:column id="prezimeColumn" filterBy="#{dizajner.prezime}"  filterMatchMode="startsWith" headerText="#{sadrzaj['prezime.jsf']}" >
                                        <h:outputText value="#{dizajner.prezime}" />
                                    </p:column>
                                    <p:column id="sponzorColumn" headerText="#{sadrzaj['meniSponzori.jsf']}" >
                                        <h:outputText value="#{dizajner.sponzor.naziv}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton  disabled="#{mbDizajnerBean.vratiSveDizajnere().size() == 0 }" id="izmeniButton" value="#{sadrzaj['izmeni.jsf']}" icon="ui-icon-edit"
                                                          oncomplete="izmeniDizajnera.show()"  ajax="true" />
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{sadrzaj['meniSponzori.jsf']}">
                                <p:dataTable var="sponzor" widgetVar="sponzorTable" value="#{mbSponzorBean.vratiSveSponzore()}" emptyMessage="#{sadrzaj['nemaSponzora.jsf']}"
                                             rowKey="#{sponzor.pib}" filteredValue="#{mbSponzorBean.filtriraniSponzori}" selectionMode="single" selection ="#{mbSponzorBean.trenutniSponzor}" >
                                    <p:column id="logoColumn">
                                        <img src="slike/#{sponzor.logo}"/>
                                    </p:column>
                                    <p:column id="nazivColumn" filterBy="#{sponzor.naziv}"  filterMatchMode="startsWith"  headerText="#{sadrzaj['naziv.jsf']}">
                                        <h:outputText value="#{sponzor.naziv}" />
                                    </p:column>

                                    <p:column id="prezimeColumn"  headerText="#{sadrzaj['adresa.jsf']}" >
                                        <h:outputText value="#{sponzor.adresa}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                        </p:tabView>
                    </h:form>
                </c:if>
            </ui:define>


            <ui:define name="bottom">

            </ui:define>

        </ui:composition>
    </h:body>
</html>
